<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gem Guessing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

    <div class="container" id="gameBoard">

        <h1>Gem Guessing Game</h1>

        <div class="row" id="scoreBoard">

            <div class="col-lg scoreBoardTile">
                <h2>Wins:</h2>
                <h3 id="wins-text"></h3>

            </div>

            <div class="col-lg scoreBoardTile">
                    <h3 id="gameState-text"></h3>

            </div>

            <div class="col-lg scoreBoardTile">
                <h2>Losses:</h2>
                <h3 id="losses-text"></h3>

            </div>

        </div>

        <div class="container" id="gameArea">

            <div class="container computerGameArea">
                <div class="row numberHeader" id="targetNumber">

                    <div class="col-9 numberTitle">Your Target Number: </div>
                    <div class="col-3 numberNumber" id="targetNumber-text"></div>
                    
                </div>
            </div>

            <div class="container" id="userGameArea">
                <div class="row numberHeader" id="userNumber">

                    <div class="col-9 numberTitle">Your Total: </div>
                    <div class="col-3 numberNumber" id="userTotal-text"></div>
                
                </div>

                <div class="row gemsImagesRow">

                    <img class="col-3 gemsToClick" id="gemZero" src="assets/images/Gem_Red.png">
                    <img class="col-3 gemsToClick" id="gemOne" src="assets/images/Gem_Blue.png">
                    <img class="col-3 gemsToClick" id="gemTwo" src="assets/images/Gem_Green.png">
                    <img class="col-3 gemsToClick" id="gemThree" src="assets/images/Gem_Purple.png">

                </div>
            </div>
        </div>
    </div>

</body>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript" src="assets/javascript/game.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
