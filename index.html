<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gem Guessing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

    <div class="container" id="gameBoard">

        <h1>Gem Guessing Game</h1>

        <div class="row" id="scoreBoard">

            <div class="col-lg scoreBoardTile">
                <p>Wins:</p>
                <p id="wins-text"></p>

            </div>

            <div class="col-lg scoreBoardTile">
                    <p id="gameState-text"></p>

            </div>

            <div class="col-lg scoreBoardTile">
                <p>Losses:</p>
                <p id="losses-text"></p>

            </div>

        </div>

        <div class="container" id="gameArea">

            <div class="row" id="targetNumber">

                <div class="col-9 tNumberTitle">Your Target Number: </div>
                <div class="col-3 tNumberNumber" id="targetNumber-text"></div>
            
            </div>


            <div class="container" id="userGameArea">
                <div class="row" id="userNumber">

                    <div class="col-9 uNumberTitle">Your Total: </div>
                    <div class="col-3 uNumberNumber" id="userTotal-text"></div>
                
                </div>

                <div class="gemsImagesRow">

                    <p class="gemsToClick" id="gemZero">Gem One</p>
                    <p class="gemsToClick" id="gemOne">Gem Two</p>
                    <p class="gemsToClick" id="gemTwo">Gem Three</p>
                    <p class="gemsToClick" id="gemThree">Gem Four</p>
                    
                </div>
            </div>
        </div>
    </div>

</body>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript" src="assets/javascript/game.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
